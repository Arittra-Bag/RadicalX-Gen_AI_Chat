<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Chatbot Homepage</title>
    <style>
        body {
            background: linear-gradient(45deg, #1a1a1a, #121212); /* Dark gradient background */
            color: #ffffff; /* Text color */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background-size: 200% 200%;
            animation: gradientAnimation 10s infinite; /* Background animation */
        }

        .container {
            text-align: center;
            animation: fadeInUp 1s ease-out; /* Fade-in animation */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #39ff14; /* Neon green title color */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        #tryItOutBtn {
            background: linear-gradient(45deg, #39ff14, #30d310); /* Neon green gradient button color */
            color: #ffffff; /* Button text color */
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        #tryItOutBtn:hover {
            background: linear-gradient(45deg, #30d310, #39ff14); /* Darker neon green on hover */
            transform: scale(1.05); /* Scale up on hover */
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>GenAI Chat Messenger</h1>
    <p>Experience the power of our AI Chatbot!</p>
    <button id="tryItOutBtn" onclick="redirectToChatbot()">Try it Out!</button>
</div>

<script>
    function redirectToChatbot() {
        // Redirect to your chatbot page
        window.location.href = 'https://huggingface.co/spaces/arittrabag/RadicalX_GenAI_Chatbot';
    }
</script>

</body>
</html>
